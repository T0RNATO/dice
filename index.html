<title>Random Number Generator</title>
<script src="/dice/dice.js"></script>
<h3>Single Dice Roller</h3>
<input type="number" id="num2" placeholder="Number of Sides">
<button onclick="rand()" id="go">Generate</button>
<p id="out"></p><br>
<p id="num"></p><button onclick="reset()">Reset</button>
<h3>Bulk Dice Roller</h3>
<input type="number" id="numsides" placeholder="Number of Sides"><input type="number" id="numdice" placeholder="Number of dice">
<button onclick="rand2()">Generate</button>
<p id="out2"></p><br>
<p id="bulknum"></p>
<p id="bulktotal"></p>
<p id="num5"></p><button onclick="reset()">Reset</button>
